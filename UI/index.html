<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ¤– AI Assistant</h2>

    <div class="mb-3">
      <label for="userPrompt" class="form-label">Enter your prompt:</label>
      <textarea id="userPrompt" class="form-control" rows="4" placeholder="Ask me anything..."></textarea>
    </div>

    <div class="d-flex justify-content-center">
      <button id="askBtn" class="btn btn-primary">Ask AI</button>
    </div>

    <div id="responseArea" class="mt-4 p-3 border rounded bg-light" style="min-height: 100px;">
  <span class="text-muted">AI response will appear here.</span>
</div>

<hr class="my-4">
<h5>Chat History</h5>
<div id="chatHistory" class="border rounded p-3 bg-white" style="max-height: 300px; overflow-y: auto;"></div>
<div class="d-flex justify-content-end mt-2">
  <button id="clearChat" class="btn btn-outline-danger btn-sm">Clear</button>
</div>

  </div>

  <script src="./scripts/app.js"></script>
</body>
</html>
